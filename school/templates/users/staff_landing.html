{% extends "base.html" %}
{% block title %}Staff Home Page{% endblock title %}
{% block pagestyle %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap');

    * {

        box-sizing: border-box !important;
        font-family: Raleway;
        padding: 0;
        margin: 0;
    }

    .custom-container {
        border: 1px solid #eeeeee;
        margin-left: 15em;
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: 0px;
        align-items: center;
        vertical-align: middle;
        width: 75%;
        box-shadow: 10px solid black;
    }
</style>
{% endblock pagestyle %}
{% block contentclass %}container px-3 my-5 {% endblock contentclass %}
{% block content %}
<div class="pb-1 mb-3 border-bottom border-1 border-dark text-center">
    <h3 class="pt-1">
        <span class="fw-bolder text-capitalize">Staff Members</span> | Home Page
    </h3>
</div>

<div class="d-flex gap-3 align-items-center justify-content-evenly">
    <div class="alert alert-success border-0 border-success border-5 border-start border-end">
        <a class="h5 fw-bolder" href="{% url 'school:courses_view' %}">
            Courses
        </a>
    </div>
    <div class="alert alert-success border-0 border-success border-5 border-start border-end">
        <a class="h5 fw-bolder" href="{% url 'school:schedules_view' %}">
            Schedules
        </a>
    </div>
</div>


{% endblock content %}
