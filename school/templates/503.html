{% extends "base.html" %}
{% block title %}System Maintenance{% endblock title %}
{% block pagestyle %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap');

    * {

        box-sizing: border-box !important;
        font-family: Raleway;
        padding: 0;
        margin: 0;
    }

    .custom-container {
        border: 1px solid #eeeeee;
        margin-left: 15em;
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: 0px;
        align-items: center;
        vertical-align: middle;
        width: 75%;
        box-shadow: 10px solid black;
    }

    table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        min-width: 100%;
    }

    thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
    }

    td,
    th,
    thead {
        padding: 12px 15px;
        text-align: center;
    }

    tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }


    tbody>tr:hover {
        color: #009879;
        font-weight: bolder;
        background-color: rgb(250, 250, 78, 0.6);
    }

    td {
        padding: 1rem 3rem 1rem;

    }

    td>a {
        text-decoration: none;
    }

    .extra-info,
    .class-management {
        margin-top: 2rem;
    }

    .extra-info h5 {
        border-bottom: 1px solid #ccc;
    }
</style>
{% endblock pagestyle %}
{% block contentclass %}container px-3 my-5 {% endblock contentclass %}
{% block content %}

<div class="extra-info">
    <h5>Information</h5>
    <div class="h4 fw-bold text-center">
        <div
            class="rounded-0 shadow-lg alert alert-danger border-0 border-danger border-3 border-start border-end text-center fw-bolder text-danger">
            Hogwarts Services are down for maintenance
        </div>
    </div>
</div>
{% endblock content %}
